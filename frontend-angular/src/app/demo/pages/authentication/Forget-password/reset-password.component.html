
<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo.png" alt="logo" class="img-fluid mb-4" />
            <h4 class="mb-3 f-w-400">Forget password</h4>
<form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <label>Email</label>
    <input formControlName="email" type="email"  class="form-control" />
    <div *ngIf="submitted && resetForm.get('email')?.errors">
      <small *ngIf="resetForm.get('email')?.errors?.['required']">Email requis.</small>
      <small *ngIf="resetForm.get('email')?.errors?.['email']">Format invalide.</small>
    </div>
  </div>

        Au moins 6 caractères.

  <button type="submit" class="f-w-400 btn btn-primary m-2">Réinitialiser</button>

  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</form>
          </div>
              <p class="mb-0 text-muted">
              Don't have an account?
              <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a>
            </p>
        </div>
      </div>
    </div>
  </div>
</div>
