<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo.png" alt="logo" class="img-fluid mb-4" />
            <h4 class="mb-3 f-w-400">Sign up</h4>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="feather icon-user"></i></span>
                <input type="text" formControlName="name" class="form-control" placeholder="Full Name" />
              </div>
              <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
                class="text-danger mb-2">
                Full name is required
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text"><i class="feather icon-mail"></i></span>
                <input type="email" formControlName="email" class="form-control" placeholder="Email address" />
              </div>
              <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                class="text-danger mb-2">
                Valid email is required
              </div>

              <div class="input-group mb-4">
                <span class="input-group-text"><i class="feather icon-lock"></i></span>
                <input type="password" formControlName="password" class="form-control" placeholder="Password" />
              </div>
               <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                class="text-danger mb-2">
                Password must be at least 6 characters
              </div> 
       <!--  <div *ngIf="hasPasswordPatternError()">
  Le mot de passe doit contenir au moins 8 caractères, une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial.
</div> -->

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="loading">
                  <span *ngIf="!loading">Sign up</span>
                  <span *ngIf="loading">Processing...</span>
                </button>
              </div>
            </form>

            <p class="mb-2">
              Already have an account?
              <a [routerLink]="['/auth/signin']" class="f-w-400">Signin</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
