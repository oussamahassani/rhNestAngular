<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Liste des roles" [options]="false" blockClass="table-border-style">
      <!-- Loading spinner -->
      <div *ngIf="loading" class="text-center p-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Role</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roles; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ role.name || 'N/A' }}</td>
              
              <td>
                <button class="btn btn-sm btn-link text-primary me-2" (click)="editRole(role._id)" title="Edit">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-link text-danger" (click)="deleteRole(role._id)" title="Delete">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="!loading && roles.length === 0">
              <td colspan="6" class="text-center">No roles found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
