<div class="row">
    <div class="col-sm-12">
        <app-card [cardTitle]="isEditMode ? 'Update Role' : 'Create Role'" [options]="false">
            <h5>{{ isEditMode ? 'Update' : 'Create' }} Role Form</h5>
            <hr />
            <form (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="role.name"
                                name="name" placeholder="Enter full name" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- <div class="form-group">
                            <label for="role">Role</label>
                            <select class="form-control" id="role" [(ngModel)]="user.role" name="role">
                                <option value="ADMIN">Admin</option>
                                <option value="AGENT">AGENT</option>
                                <option value="ADHERENT">ADHERENT</option>
                            </select>
                        </div> -->
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">
                            {{ isEditMode ? 'Update' : 'Create' }} Role
                        </button>
                    </div>
                </div>
            </form>
        </app-card>
    </div>
</div>
